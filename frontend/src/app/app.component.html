<header>
  <mat-toolbar color="secondary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>TO DO LIST APP</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button > <a routerLink="home" routerLinkActive="active">Home</a> </button>
        <button mat-button > <a routerLink="login" >Login</a> </button>
        <button mat-button > <a routerLink="about" >About Us</a> </button>
        <button mat-button (click)="sidenav.toggle()" fxShow="true" >
          Dashboard
        </button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<main style="height: 80vh;">

    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav mode="push">
        <mat-nav-list>
          <span></span>
          <mat-divider></mat-divider>
          <a (click)="sidenav.toggle()" mat-list-item routerLink="home" routerLinkActive="active">Home</a>
          <a (click)="sidenav.toggle()" mat-list-item  routerLink="login" >Login</a>
          <a (click)="sidenav.toggle()" mat-list-item routerLink="about" >About Us</a>
          <mat-divider></mat-divider>
          <a (click)="sidenav.toggle()" mat-list-item routerLink="tasks" >Tasks List</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        Main content
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</main>
<footer>
    <mat-toolbar color="white">
        <mat-toolbar-row>
          <span class="menu-spacer"></span>
          <div fxShow="true" fxHide.lt-md>
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <p> Footer Top</p>
          </div>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <p> Footer Bottom</p>
        </mat-toolbar-row>
      </mat-toolbar>
</footer>
